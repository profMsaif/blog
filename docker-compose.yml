version: '3.8'

services:
  db:
    image: postgres:17.5
    restart: always
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    environment:
      - PGPORT=${DATABASE_PORT}
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASS}
    env_file: 
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
      
  api:
    build: .
    command: >
      sh -c "python manage.py migrate &&
          python manage.py collectstatic --noinput &&
          gunicorn Blog.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - 8010:8000
    volumes:
      - ./:/app
    depends_on:
      - db

  nginx:
      build: ./nginx
      volumes:
        - ./static:/app/static
        - ./media:/app/media
      ports:
        - 81:80
      depends_on:
        - api
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  worker:
    build: .
    command: celery -A Blog worker --loglevel=info
    depends_on:
      - redis
      - db
    volumes:
      - ./:/app


volumes:
  db-data: